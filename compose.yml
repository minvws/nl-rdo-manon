services:
  docs:
    container_name: manon-docs
    image: manon-docs
    build:
      context: .
      dockerfile: ./docs/Dockerfile
    ports:
      - "5173:5173"

  visreg:
    container_name: manon-visreg
    image: manon-visreg
    build:
      context: ./visreg
    command: ["npm", "run", "test"]
    ports:
      - "3000:3000"
    volumes:
      - ./visreg/snapshots:/app/snapshots
    depends_on:
      - docs
