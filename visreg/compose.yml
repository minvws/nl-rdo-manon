services:
  docs:
    build:
      context: ../
      dockerfile: ./docs/Dockerfile
    ports:
      - "5173:5173"
    environment:
      - THEME=${THEME:-icore-open}
    volumes:
      - ../docs:/app/docs
      - /app/docs/node_modules
      - ../manon:/app/manon
      - ../themes:/app/themes
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  visreg-test:
    build:
      context: ./playwright
    command: ["npm", "run", "test"]
    environment:
      - THEME=${THEME:-icore-open}
    volumes:
      - ./playwright/tests:/app/tests
      - ./playwright/playwright.config.ts:/app/playwright.config.ts
      - ./snapshots:/app/snapshots
      - ./report:/app/report
    depends_on:
      docs:
        condition: service_healthy

  visreg-update:
    build:
      context: ./playwright
    command: ["npm", "run", "update"]
    environment:
      - THEME=${THEME:-icore-open}
    volumes:
      - ./playwright/tests:/app/tests
      - ./playwright/playwright.config.ts:/app/playwright.config.ts
      - ./snapshots:/app/snapshots
      - ./report:/app/report
    depends_on:
      docs:
        condition: service_healthy

  visreg-clean:
    build:
      context: ./playwright
    command: ["npm", "run", "clean"]
    volumes:
      - ./playwright/tests:/app/tests
      - ./playwright/playwright.config.ts:/app/playwright.config.ts
      - ./snapshots:/app/snapshots
      - ./report:/app/report
    depends_on:
      docs:
        condition: service_healthy
