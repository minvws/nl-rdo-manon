name: Publish package

on:
  push:
    tags: ["v*"]

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Get semver from tag
        run: |
          RELEASE_VERSION=${GITHUB_REF#refs/*/}
          NPM_TAG=$(echo ${RELEASE_VERSION} | grep -oP '^v\d+\.\d+\.\d+-?\K(\w+)?')
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV
          echo "NPM_TAG=${NPM_TAG:-latest}" >> $GITHUB_ENV

      - name: Copy README to manon package
        run: cp README.md manon/

      - name: Build themes
        working-directory: themes
        run: pnpm run build:themes

      - name: Publish
        # pnpm checks whether you are on the main branch when running publish,
        # but github will checkout the tag, so we need to disable the check
        run: |
          pnpm --recursive npm-version --no-git-tag-version ${{ env.RELEASE_VERSION }}
          pnpm --recursive publish --no-git-checks --access public --tag ${{ env.NPM_TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github:
    name: Publish to GitHub
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup
        with:
          registry-url: "https://npm.pkg.github.com"

      - name: Get semver from tag
        run: |
          RELEASE_VERSION=${GITHUB_REF#refs/*/}
          NPM_TAG=$(echo ${RELEASE_VERSION} | grep -oP '^v\d+\.\d+\.\d+-?\K(\w+)?')
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV
          echo "NPM_TAG=${NPM_TAG:-latest}" >> $GITHUB_ENV

      - name: Copy README to manon package
        run: cp README.md manon/

      - name: Build themes
        working-directory: themes
        run: pnpm run build:themes

      - name: Publish
        # pnpm checks whether you are on the main branch when running publish,
        # but github will checkout the tag, so we need to disable the check
        run: |
          pnpm --recursive npm-version --no-git-tag-version ${{ env.RELEASE_VERSION }}
          pnpm --recursive publish --no-git-checks --access public --tag ${{ env.NPM_TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package themes
        working-directory: themes
        run: |
          zip -r manon-themes.zip dist

      - name: Upload themes to release
        uses: softprops/action-gh-release@v2
        with:
          files: themes/manon-themes.zip

  publish-ghcr:
    name: Publish to GitHub Container Registry
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get semver from tag
        run: |
          RELEASE_VERSION=${GITHUB_REF#refs/*/}
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV

        # TODO: multiple images

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-manon

      - name: Build and push docs Docker image
        uses: docker/build-push-action@v6
        with:
          context: docs
          push: true
          tags: ghcr.io/${{ github.repository }}-manon:${{ env.RELEASE_VERSION }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push visreg Docker image
        uses: docker/build-push-action@v6
        with:
          context: visreg
          push: true
          tags: ghcr.io/${{ github.repository }}-manon:${{ env.RELEASE_VERSION }}
          labels: ${{ steps.meta.outputs.labels }}


