name: CI

on:
  push:
    branches: [main, "release/**"]
  pull_request:

jobs:
  audit:
    name: Audit dependencies
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Audit dependencies
        uses: ./.github/actions/setup
        with:
          audit-level: moderate

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm run lint

  check-types:
    name: Check types
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check types
        run: pnpm run --dir manon check

  check-formatting:
    name: Check formatting
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check formatting
        run: pnpm run format:check

  check-docs:
    name: Check docs
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run svelte-check
        run: pnpm run --dir docs check

  build-docs:
    name: Build docs
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        env:
          # Not strictly necessary here, but good to check for BASE_PATH-related
          # build issues early, since we need BASE_PATH for github pages.
          BASE_PATH: "/${{ github.event.repository.name }}"
        run: pnpm run build

  build-themes:
    name: Build and verify themes
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build themes
        working-directory: themes
        run: pnpm run build:themes

      - name: Verify build output
        run: |
          CSS_FILES=$(find themes/dist -name "manon.*.css" -type f)

          if [ -z "$CSS_FILES" ]; then
            echo "No CSS files found in themes/dist"
            exit 1
          fi

          echo "CSS files found:"
          echo "$CSS_FILES" | while read -r file; do
            echo "  - $file ($(du -h "$file" | cut -f1))"
          done

  visreg-test:
    name: Visual regression test
    runs-on: ubuntu-24.04
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'visual-regression'))
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: pnpm run build

      - name: Run visual regression tests
        run: pnpm run visreg:test

      - name: Upload visual regression report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-report
          path: visreg/report/

  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: 'Run SonarQube cloud scanner'
        uses: minvws/action-sonarqube@v1
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
